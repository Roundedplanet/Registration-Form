<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log in | Minecraft</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="post">
                <label>First Name : </label>
                <br>
                <input type="text" name="fname"
                id="name" placeholder="Enter your first name ?">
                <br><br>
                <label>Last Name : </label>
                <br>
                <input type="text" name="lname"
                id="name" placeholder="Enter your last name ?">
                <br><br>
                <label>Your age : </label>
                <br>
                <input type="number" name="age"
                id="name" placeholder="How old are you ?">
                <br><br>
                <label>Email : </label>
                <br>
                <input type="email" name="email"
                id="name" placeholder="Enter your email ?">     
                <br><br>
                <label>Gender : </label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender"
                id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender"
                id="female">
                &nbsp;
                <span id="female">Female</span>
                <br><br>
                <label>Known Language : </label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="Checkbox" name="Lang"
                id="hindi">
                &nbsp;
                <span id="hindi">Hindi</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="Checkbox" name="Lang"
                id="english">
                &nbsp;
                <span id="english">English</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="Lang"
                id="urdu">
                &nbsp;
                <span id="urdu">Urdu</span>
                <br><br>
                <input type="submit" value="submit"
                name="submit" id="submit">
            </form>
        </div>
    </div>
</body>
</html>
